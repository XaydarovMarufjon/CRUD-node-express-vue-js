<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">

<style>
     [v-cloak]{
        display: none;
     }
</style>
</head>
<body>
   <div class="container w-50" id="app" v-cloak> 
     <h1 class="text-center">Full-stack pro</h1><br>
     <form  class="border rounded p-4" @submit.prevent="createContact">
        <h1 class="text-center">Form</h1>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" v-model="form.name">
        </div>
        <div class="mb-3">
          <label for="value" class="form-label">Password</label>
          <input type="text" class="form-control" id="value" v-model="form.value"> 
        </div>
        <button type="submit" class="btn btn-primary" :disabled="!canCreate">Create</button>
      </form>
      <div v-if="loading" class="m-5">
        <Loader />
      </div>
      <div v-else-if="contacts.length">
        <div class="card my-3" v-for="contact in contacts">
            <div class="card-body">
                <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black' }">{{contact.name}}</h5>
                <p class="card-text">{{contact.value}}</p>
                <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Mark</button>
                <button class="btn btn-outline-danger" @click="removeContact(contact.id)">Delete</button>
            </div>
          </div>
      </div>
      <p class="lead mt-3" v-else>Contacts not found</p>
      
   </div>

    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
